<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deresurrectionist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="slider">
        <div class="icons">
            <img class="icon" src="Images/Icons/BO1_icon.png" alt="Icon 1">
            <img class="icon" src="Images/Icons/BO2_icon.png" alt="Icon 2">
            <img class="icon" src="Images/Icons/BO3_icon.png" alt="Icon 3">
            <img class="icon" src="Images/Icons/BO4_icon.png" alt="Icon 4">
            <img class="icon" src="Images/Icons/CW_icon.png" alt="Icon 5">
        </div>
        <div class = "logos">
            <img class="logo" src="Images/Logos/BO1_logo.png" alt="Logo 1">
            <img class="logo" src="Images/Logos/BO2_logo.png" alt="Logo 2">
            <img class="logo" src="Images/Logos/BO3_logo.png" alt="Logo 3">
            <img class="logo" src="Images/Logos/BO4_logo.png" alt="Logo 4">
            <img class="logo" src="Images/Logos/CW_logo.png" alt="Logo 5">
        </div>
        <div class = "slides">
            <img class="slide" src="Images/Backgrounds/BO1.jpg" alt="Image 1">
            <img class="slide" src="Images/Backgrounds/BO2.jpg" alt="Image 2">
            <img class="slide" src="Images/Backgrounds/BO3.jpg" alt="Image 3">
            <img class="slide" src="Images/Backgrounds/BO4.jpg" alt="Image 4">
            <img class="slide" src="Images/Backgrounds/CW.jpg" alt="Image 5">
        </div>
        <button class="prev" onclick="prevSlide()">
            <img src="Images/Icons/prev_icon.png" alt="Previous">
        </button>
        <button class="next" onclick="nextSlide()">
            <img src="Images/Icons/next_icon.png" alt="Next">
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
